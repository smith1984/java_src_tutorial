<!DOCTYPE html>
<html>
<head><title>Апплет с параметрами</title></head>
<body>
<h3><hr>Размер шрифта и цвет фона считываются апплетом из html-документа<hr></h3>
<applet code="AppletWithParams.class" width="100%" height="200">
    <param name="size" value="25">
    <param name="color" value="Желтый">
</applet>
<hr><i>Апплет создан на основе класса <b>JApplet</b> библиотеки <b>Swing</b></i>
</body>
</html>
