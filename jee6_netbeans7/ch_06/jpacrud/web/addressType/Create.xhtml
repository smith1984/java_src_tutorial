<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAddressTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAddressTypeLabel_addressTypeId}" for="addressTypeId" />
                    <h:inputText id="addressTypeId" value="#{addressTypeController.selected.addressTypeId}" title="#{bundle.CreateAddressTypeTitle_addressTypeId}" required="true" requiredMessage="#{bundle.CreateAddressTypeRequiredMessage_addressTypeId}"/>
                    <h:outputLabel value="#{bundle.CreateAddressTypeLabel_addressTypeCode}" for="addressTypeCode" />
                    <h:inputText id="addressTypeCode" value="#{addressTypeController.selected.addressTypeCode}" title="#{bundle.CreateAddressTypeTitle_addressTypeCode}" />
                    <h:outputLabel value="#{bundle.CreateAddressTypeLabel_addressTypeText}" for="addressTypeText" />
                    <h:inputText id="addressTypeText" value="#{addressTypeController.selected.addressTypeText}" title="#{bundle.CreateAddressTypeTitle_addressTypeText}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressTypeController.create}" value="#{bundle.CreateAddressTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{addressTypeController.prepareList}" value="#{bundle.CreateAddressTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAddressTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
