<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAppUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAppUserLabel_appUserId}" for="appUserId" />
                    <h:inputText id="appUserId" value="#{appUserController.selected.appUserId}" title="#{bundle.EditAppUserTitle_appUserId}" required="true" requiredMessage="#{bundle.EditAppUserRequiredMessage_appUserId}"/>
                    <h:outputLabel value="#{bundle.EditAppUserLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{appUserController.selected.userName}" title="#{bundle.EditAppUserTitle_userName}" />
                    <h:outputLabel value="#{bundle.EditAppUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{appUserController.selected.password}" title="#{bundle.EditAppUserTitle_password}" />
                </h:panelGrid>
                <h:commandLink action="#{appUserController.update}" value="#{bundle.EditAppUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAppUserViewLink}"/>
                <br />
                <h:commandLink action="#{appUserController.prepareList}" value="#{bundle.EditAppUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAppUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
