<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Сведения о заказчике</title>
    </h:head>
    <h:body>
        <h3>Ввод сведений о заказчике (Страница 2 из 3)</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="addrLine1" value="Улица 1"/>
                <h:inputText id="addrLine1" value="${customer.addrLine1}"/>
                <h:outputLabel for="addrLine2" value="Улица 2"/>
                <h:inputText id="addrLine2" value="${customer.addrLine2}"/>
                <h:outputLabel for="city" value="Город"/>
                <h:inputText id="city" value="${customer.addrCity}"/>
                <h:outputLabel for="state" value="Штат"/>
                <h:selectOneMenu id="state" value="${customer.state}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="Алабама" itemValue="AL"/>
                    <f:selectItem itemLabel="Аляска" itemValue="AK"/>
                    <f:selectItem itemLabel="Аризона" itemValue="AZ"/>
                    <f:selectItem itemLabel="Арканзас" itemValue="AR"/>
                    <f:selectItem itemLabel="Калифорния" itemValue="CA"/>
                </h:selectOneMenu>
                <h:outputLabel for="zip" value="Zip-код"/>
                <h:inputText id="zip" value="${customer.zip}"/>
                <h:commandButton value="Назад" action="#{customerInfoController.navigateToPage1}"/>
                <h:commandButton value="Далее" action="#{customerInfoController.navigateToPage3}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
