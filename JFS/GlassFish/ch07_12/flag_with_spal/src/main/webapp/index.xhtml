<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <h:outputStylesheet library="css" name="styles.css"/>
      <title>#{msgs.indexWindowTitle}</title>
   </h:head>
   <h:body>
      <h:form>
         <h:commandLink immediate="true" action="#{localeChanger.changeLocale}">
            <f:setPropertyActionListener target="#{localeChanger.languageCode}" 
                                         value="de"/>
            <h:graphicImage library="images" name="de_flag.gif" 
                            style="border: 0px; margin-right: 1em;"/>
         </h:commandLink>
         <h:commandLink immediate="true" action="#{localeChanger.changeLocale}">
            <f:setPropertyActionListener target="#{localeChanger.languageCode}" 
                                         value="en"/>
            <h:graphicImage library="images" name="en_flag.gif" style="border: 0px"/>
         </h:commandLink>      
         <p style="font-style: italic; font-size: 1.3em">#{msgs.indexPageTitle}</p>
         <h:panelGrid columns="2">
            #{msgs.namePrompt}
            <h:inputText value="#{user.name}"/>
            #{msgs.passwordPrompt}
            <h:inputSecret value="#{user.password}"/>
            #{msgs.tellUsPrompt}
            <h:inputTextarea value="#{user.aboutYourself}" rows="5" cols="35"/>
            <h:commandButton value="#{msgs.submitPrompt}" action="thankYou"/>
         </h:panelGrid>
      </h:form>
   </h:body>
</html>
